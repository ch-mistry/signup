<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="py-4">
    <span class="m-4 h4">Chirag Mistry</span>
  </header>
  <main>
    <div class="container pt-4">
      <div class="row justify-content-center m-2">
        <div class="col-md-4 form-bg p-4 rounded">
          <h3 class="title text-center p-3">Sign Up</h3>
          <form name="signup" onkeyup="return validate()" method="post" action="thankyou.html">
            <div class="mb-3 row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="name" placeholder="Enter name"/>
                <small id="name_error" class="text-danger"></small>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="username" class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="username" placeholder="Enter username"/>
                <small id="username_error" class="text-danger"></small>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="email" placeholder="Enter email"/>
                <small id="email_error" class="text-danger"></small>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" placeholder="Enter password"/>
                <small id="password_error" class="text-danger"></small>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="cpassword" class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="cpassword" placeholder="Enter confirm password"/>
                <small id="cpass_error" class="text-danger"></small>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="submit" id="submit" disabled="">Submit</button>
              </div>
            </div>
          </form>
          <div class="text-center">
            Already have an account? <a href="">Login</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <br>
  <footer class="py-4 text-center">
    <p class="mb-0">&copy; Chirag Mistry</p>
  </footer>
  <script defer src="validation.js"></script>
</body>
</html>
